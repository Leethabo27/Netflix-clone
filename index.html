<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <img src="logo.jpeg" alt="Netflix Logo" />
      <h1>Netflix Clone</h1>
      <form id="search-form" class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search for movies..."
        />
        <button type="submit">Search</button>
      </form>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Now Playing Section -->
      <section class="movies-section">
        <h2>Now Playing</h2>
        <div id="now-playing-movies" class="movie-grid"></div>
      </section>

      <!-- Popular Movies Section -->
      <section class="movies-section">
        <h2>Popular Movies</h2>
        <div id="popular-movies" class="movie-grid"></div>
      </section>

      <!-- Top Rated Movies Section -->
      <section class="movies-section">
        <h2>Top Rated</h2>
        <div id="top-rated-movies" class="movie-grid"></div>
      </section>

      <!-- Search Results Section -->
      <section class="movies-section">
        <h2>Search Results</h2>
        <div id="search-results" class="movie-grid"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
